{% extends "base.html" %}

{% block title %}Problem List{% endblock %}

{% block body %}
<div class="container mt-4">
  <h2 class="mb-3">Choose a Problem</h2>
  <ul class="list-group">
    {% for problem in problems %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'compile_with_problem' slug=problem.slug %}" class="text-decoration-none fw-semibold text-primary">
          {{ problem.title }}
        </a>
        <span class="badge 
          {% if problem.difficulty == 'Easy' %} bg-success
          {% elif problem.difficulty == 'Medium' %} bg-warning text-dark
          {% elif problem.difficulty == 'Hard' %} bg-danger
          {% else %} bg-secondary {% endif %}">
          {{ problem.difficulty }}
        </span>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No problems available.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

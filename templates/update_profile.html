{% extends "base.html" %}

{% block body %}
<div class="container mt-5 mx-auto max-w-xl bg-white shadow-lg rounded-2xl p-6">
  <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Update Profile</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <div>
      <label class="block font-semibold mb-1">Username</label>
      <input type="text" name="username" value="{{ user.username }}" class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}" class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div>
      <label class="block font-semibold mb-1">Phone</label>
      <input type="text" name="phone" value="{{ user.phone }}" class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div>
      <label class="block font-semibold mb-1">Gender</label>
      <select name="gender" class="form-select w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        <option value="">Select Gender</option>
        <option value="Male" {% if user.gender == "Male" %}selected{% endif %}>Male</option>
        <option value="Female" {% if user.gender == "Female" %}selected{% endif %}>Female</option>
        <option value="Other" {% if user.gender == "Other" %}selected{% endif %}>Other</option>
      </select>
    </div>

    <div>
      <label class="block font-semibold mb-1">Date of Birth</label>
      <input type="date" name="dob" value="{{ user.dob }}" class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    {% comment %} <div>
      <label class="block font-semibold mb-1">Bio</label>
      <textarea name="bio" rows="4" class="form-control w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">{{ user.bio }}</textarea>
    </div> {% endcomment %}

    <div>
      <label class="block font-semibold mb-2">Profile Picture</label>
      <div class="flex flex-col items-center mb-4">
        {% if user.profile_pic %}
          <img
            id="preview"
            src="{{ user.profile_pic.url }}"
            alt="Profile Pic"
            class="rounded-full border-2 border-blue-500 w-36 h-36 object-cover mb-2"
            style="max-width: 144px; max-height: 144px;"
          >
        {% else %}
          <img
            id="preview"
            src=""
            alt="Preview"
            class="rounded-full border-2 border-blue-300 w-36 h-36 object-cover mb-2 hidden"
          >
        {% endif %}
      </div>
      <input type="file" name="profile_pic" class="form-control" accept="image/*" onchange="previewImage(this)">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">Save Changes</button>
    </div>
  </form>
</div>

<!-- Preview Script -->
<script>
  function previewImage(input) {
    const file = input.files[0];
    const preview = document.getElementById('preview');
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }
  }
</script>
{% endblock body %}
